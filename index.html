<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Certification Test</title>
  </head>
  <body>
    <div class="container">
      <!-- <div class="logo">
        <img src="images/download.png" alt="logo" />
      </div> -->
      <h1>Certification Test</h1>
      <div id="timer">Time left: <span id="time">30:00</span> minutes</div>

      <!-- Course Selection -->
      <div id="course-selection">
        <h3>
          Instructions: Read question properly before answering, once selected
          answer cannot be changed.Thankyou
        </h3>
        <label for="course-select">Your Course:</label>
        <select id="course-select">
          <option value="">Select</option>
          <option value="frontend">Frontend Development</option>
          <option value="cybersecurity">Cybersecurity</option>
        </select>
      </div>

      <div id="quiz-container" class="hidden">
        <div>
          <h2 id="question"></h2>
        </div>
        <div id="options"></div>
        <div class="navigation">
          <button id="prev-button" class="hidden">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <button id="next-button" class="hidden">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
      <div id="result" class="hidden"></div>
      <!-- Submit Button -->
      <button id="submit-button" class="hidden"></button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
